="18" x="623" y="590.6699">13</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="84" x="645" y="590.6699">Error WebPart</text><polygon fill="#A80036" points="100,627.7227,90,631.7227,100,635.7227,96,631.7227" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="94" x2="595" y1="631.7227" y2="631.7227"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="18" x="106" y="626.9805">14</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="0" x="132" y="626.9805"/><!--MD5=[f3bd64dba9562fd07b62db4fbc23d9f0]
@startuml
autonumber
actor "Requesting Party (RP)" as RP #white
participant "Authorization Server (AS)" as AS #white
participant "Resource Server (RS)" as RS #white
participant "PartProtector (PP)" as PP #white
participant "WebPart" #white

== RS intializes PartProtector ==
activate RS 
RS -> PP : mkDefault
activate PP 
PP -> AS : /.well-known/openid-configuration
activate AS 
AS - -> RS : signing certificates, etc
deactivate AS
== RP calling Resource Server ==
activate RP
RP -> AS : request a token specifying the RS as a scope
activate AS
AS - -> RP : token
deactivate AS
RP -> RS : pass the Bearer token with a call
RS -> PP : Verify(getDemand,onSuccess,onError)
PP -> RS : getDemand(HttpContext)
RS - -> PP : the demand
alt the token is valid and the claims match the demands
PP -> WebPart : onSuccess(JwtSecurityToken)
activate WebPart
WebPart - -> PP 
deactivate WebPart
PP - -> RS : Success WebPart 
else the token is invalid or the claims fail to meet the demands
PP - -> RS : Error WebPart 
end
RS - -> RP  

@enduml

