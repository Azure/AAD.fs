@startuml
autonumber
participant Requesting Party (RP) as RP #white
participant Authorization Server (AS) as AS #white
participant Resource Server (RS) as RS #white

RS -> AS : request OIDC configuration
AS -> RS : signing certificates, etc
RP -> AS : request a token specifying the RS as a scope
|||
AS -> RP : token
RP -> RS : pass the token with a call
RS - -> RS : decode and validate the token and cache the results
RS -> RS : get the demands for the request
RS -> RS : check if the token claims meet the API demands
RS -> RP : serve the reply

@enduml

